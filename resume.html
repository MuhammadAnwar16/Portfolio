<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="logo.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Resume</title>
    <!--custom css link--->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!--box icon link--->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <!--google fonts link--->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;600;700;800&family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif; /* You can adjust the font-family */
      }

      /* Add this style for the centered div with shadow effect */
      .content-container {
        width: 62%; /* Adjust the width as needed */
        margin: 40px auto 20px;
        padding: 20px; /* Adjust padding as needed */
      }

      /* Styles for desktop and larger screens */
      .content-container {
        width: 80%;
        margin: 40px auto 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        background-color: #fff;
        text-align: center;
      }

      .download-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }

      /* Styles for tablets and larger screens */
      @media only screen and (min-width: 768px) {
        .content-container {
          width: 70%;
        }

        .end-icons {
          display: flex;
          justify-content: center;
        }

        .end-icons a {
          margin: 0 2px; /* Adjust spacing between icons */
        }
      }

      /* Styles for smaller screens (e.g., phones) */
      @media only screen and (max-width: 767px) {
        .content-container {
          width: 90%;
          margin: 20px auto;
          padding: 15px;
        }

        .end-icons {
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .end-icons a {
          margin: 0 0px; /* Adjust spacing between icons */
        }
      }
      .content-container {
        margin-top: 80px; /* Default margin-top for all screens */
      }
       header {
        transition: background-color 0.3s ease;
      }

      .nav-black {
        background-color: #101010;
      }
    </style>
  </head>
  <body>
    <!--header section--->
    <header>
      <a href="index.html" class="logo"
        ><img src="LOGO1.png" alt="Your Logo"
      /></a>
      <div class="bx bx-menu" id="menu-icon"></div>

      <ul class="navlist">
        <li><a href="About.html">About</a></li>
        <li><a href="#service">Services</a></li>
        <!--<li><a href="#portfolio">Portfolio</a></li>-->
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </header>

    <!-- Add the centered div with shadow effect below the navbar -->
    <div class="content-container">
      <!-- Embed the PDF file -->
      <embed
        src="@Resume.pdf"
        type="application/pdf"
        width="100%"
        height="600px"
      />
    </div>

    <!--end section--->
    <section class="end-section">
        <div class="end-icons">
          <a href="https://"
            ><i class='bx bxl-google'></i></i
          ></a>
          <a href="https://www.linkedin.com/in/muhammad-anwar16"
            ><i class="bx bxl-linkedin-square"></i
          ></a>
          <a href="https://twitter.com/_ANWAR_16"
            ><i class="bx bxl-twitter"></i
          ></a>
          <a href="https://github.com/MuhammadAnwar16"
            ><i class='bx bxl-github'></i></i
          ></a>
        </div>
        <!-- Copyright line -->
        <p class="copyright">&copy; 2024 Copyright: Muhammad Anwar</p>
      </section>
  
      <!--scroll btn--->
      <a href="#" class="scroll-bttn"><i class="bx bx-chevron-up"></i></a>
  
      <!--scroll reveal--->
      <script src="https://unpkg.com/scrollreveal"></script>
  
      <!--custom js file link--->
      <script src="script.js"></script>

    <script>
      // JavaScript to toggle the black background on the navigation bar
      window.addEventListener('scroll', function () {
        var scrollPosition = window.scrollY || document.documentElement.scrollTop;

        // Adjust the threshold as needed
        var threshold = 200;

        if (scrollPosition > threshold) {
          document.querySelector('header').classList.add('nav-black');
        } else {
          document.querySelector('header').classList.remove('nav-black');
        }
      });
    </script>
    </body>
  </html>
